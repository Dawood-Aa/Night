<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>blackjack - pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="game-wrapper">
    <header>
      <h1>♠ blackjack ♣</h1>
      <div class="top-stats">
        <div class="stat">balance: <span id="balance">1000</span></div>
        <div class="stat">best: <span id="best-balance">1000</span></div>
        <div class="stat">
          bet:
          <input id="bet-input" type="number" min="10" step="10" value="100" />
          <button id="max-bet" class="tiny">max</button>
        </div>
      </div>
    </header>

    <section class="game-area">
      <div class="panel">
        <div class="panel-title">dealer</div>
        <div id="dealer-hand" class="hand-area"></div>
        <div id="dealer-score" class="score muted">dealer: ?</div>
      </div>

      <div class="panel">
        <div class="panel-title">you</div>
        <div id="player-hand" class="hand-area"></div>
        <div id="player-score" class="score muted">player: 0</div>
      </div>
    </section>

    <section class="controls">
      <div class="buttons">
        <button id="deal-btn">deal</button>
        <button id="hit-btn" disabled>hit</button>
        <button id="stand-btn" disabled>stand</button>
        <button id="double-btn" disabled>double</button>
        <button id="split-btn" disabled>split</button>
      </div>

      <div class="aux-row">
        <div id="message" class="message">place a bet and press deal</div>

        <div class="count-box">
          <div>running count: <span id="running-count">0</span></div>
          <div>true count: <span id="true-count">0.0</span></div>
          <div class="count-hint" id="count-hint">count hint will appear here</div>
          <div class="shoe-info muted">cards left: <span id="cards-left">312</span> · decks left: <span id="decks-left">6.0</span></div>
        </div>
      </div>

      <div class="reset-row">
        <button id="reset-btn" class="danger" style="display:none">reset game</button>
      </div>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
