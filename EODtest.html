<script>

async function sendReportToWebhook() {
  try {
    const webhookUrl = "https://script.google.com/macros/s/AKfycbyQUqlKS8_XHPeOmCur7a1Qk8zNvOc6DzCAQGU5UhlqrErrsBeGD3x3gAYg1CwuvbIV/exec";

    const chatterName = document.querySelector('[name="chatterName"]')?.value.trim() || "";
    const shiftDate = document.querySelector('[name="shiftDate"]')?.value || "";
    const shift = document.querySelector('[name="shiftSelect"]')?.value || "N/A";

    const models = [];
    for (let i = 0; i < entryCount; i++) {
      const platform = document.querySelector(`[name='platform${i}']`)?.value || "";
      const model = document.querySelector(`[name='modelName${i}']`)?.value || "";
      const gross = document.querySelector(`[name='gross${i}']`)?.value || "";
      if (model) models.push({ platform, model, gross });
    }

    const totalGross = document.getElementById("totalGross").value || "0";
    const totalNet = document.getElementById("totalNet").value || "0";

    if (!chatterName || !shiftDate || !models.length) {
      alert("‚ö†Ô∏è Please fill out chatter name, date, and at least one model.");
      return;
    }

    const payload = {
      timestamp: new Date().toLocaleString("en-US", { timeZone: "America/New_York" }),
      chatterName,
      shiftDate,
      shift,
      totalGross,
      totalNet,
      models
    };

    await fetch(webhookUrl, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    alert("‚úÖ Report submitted successfully!");
  } catch (err) {
    console.error(err);
    alert("‚ùå Error sending report: " + err.message);
  }
}
</script>
