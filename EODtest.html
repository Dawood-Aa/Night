<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FONCÉ EOD REPORTING TOOL</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #1a1a1a, #0f0f0f 60%);
      font-family: "Segoe UI", sans-serif;
      color: #f5f3f0;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      width: 100%;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 182, 193, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 25px;
      box-shadow: 0 2px 20px rgba(255, 192, 203, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-content {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }

    .navbar img {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }

    .navbar h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #ffb6b9, #ffd6a5, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      margin: 0;
    }

    .section:first-of-type {
      margin-top: 70px;
    }

    .section {
      background: rgba(25, 25, 25, 0.8);
      border: 1px solid rgba(255, 182, 193, 0.2);
      border-radius: 14px;
      padding: 22px 25px;
      margin-bottom: 25px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      color: #ffd6a5;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid rgba(255, 192, 203, 0.3);
      border-radius: 6px;
      background-color: rgba(40, 40, 40, 0.8);
      color: #fff;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: rgba(50, 50, 50, 0.8);
      color: #ccc;
    }

    .time-group {
      display: flex;
      gap: 10px;
    }

    .time-group input {
      width: 70%;
    }

    .time-group select {
      width: 30%;
    }

    button {
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.25s ease;
      letter-spacing: 0.3px;
    }

    button:hover {
      transform: translateY(-1px) scale(1.02);
      opacity: 0.95;
    }

    .add-btn, .copy-btn, .submit-btn {
      background: linear-gradient(135deg, #ffb6b9, #ffd6a5);
      color: #000;
      box-shadow: 0 0 12px rgba(255, 182, 193, 0.2);
    }

    .generate-btn {
      background: linear-gradient(135deg, #8b0000, #b91c1c);
      color: #fff;
      box-shadow: 0 0 15px rgba(185, 28, 28, 0.25);
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(135deg, #ff4b5c, #b91c1c);
      color: #fff;
      font-size: 12px;
      padding: 5px 8px;
      border-radius: 5px;
    }

    #output {
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid rgba(255, 182, 193, 0.2);
      padding: 20px;
      border-radius: 8px;
      margin-top: 25px;
      margin-bottom: 100px;
      white-space: pre-line;
      box-shadow: 0 0 25px rgba(255, 182, 193, 0.1);
      width: 100%;
      max-width: 700px;
      color: #f3f3f3;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <img src="fonce-logo.jpg" alt="FONCÉ Logo">
      <h1>FONCÉ EOD REPORTING TOOL</h1>
    </div>
  </nav>

  <div id="shift-section" class="section">
    <label>Shift Date (mm/dd/yy EST):</label>
    <input type="date" name="shiftDate" />
    <label>Chatter Name (optional):</label>
    <input type="text" name="chatterName" placeholder="Enter your name" />
  </div>

  <div id="form-container" class="section"></div>
  <div class="centered-btn">
    <button class="add-btn" onclick="addEntry()">+ Add Model</button>
  </div>

  <div id="bottom-section" class="section">
    <label>Total Gross:</label>
    <input type="text" id="totalGross" readonly />
    <label>Total Net:</label>
    <input type="text" id="totalNet" readonly />
  </div>

  <div class="button-row">
    <button class="generate-btn" onclick="generateReport()">Generate Report</button>
    <button class="copy-btn" onclick="copyToClipboard()">Copy Report</button>
    <button class="submit-btn" onclick="sendReportToWebhook()">Submit Report</button>
  </div>

  <div id="output"></div>

  <script>
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbxFTZBPoNFQyAkjWJ3aPd7_qeLTDjKuNa2iVjBRHUeHGhKvfDxhvsJiB50PdUS8TZud/exec";
    const WEBHOOK_TOKEN = "a7Xk2mP9qL0rT5vZs1bN8cYwD4eJfU";

    let entryCount = 0;

    function createModelSection(index) {
      const section = document.createElement("div");
      section.classList.add("section");
      section.id = `modelSection${index}`;
      section.innerHTML = `
        <button class="delete-btn" onclick="removeEntry(${index})">Delete</button>
        <label>Platform:</label>
        <select name="platform${index}">
          <option>OnlyFans</option>
          <option>Fanvue</option>
          <option>Fansly</option>
        </select>
        <label>Model Name:</label>
        <input type="text" name="modelName${index}" placeholder="Enter model name">
        <label>Gross ($):</label>
        <input type="number" step="0.01" name="gross${index}" oninput="updateTotals()">
      `;
      return section;
    }

    function addEntry() {
      const container = document.getElementById("form-container");
      container.appendChild(createModelSection(entryCount));
      entryCount++;
    }

    function removeEntry(index) {
      const section = document.getElementById(`modelSection${index}`);
      if (section) section.remove();
      updateTotals();
    }

    function updateTotals() {
      let totalGross = 0;
      for (let i = 0; i < entryCount; i++) {
        const input = document.querySelector(`[name='gross${i}']`);
        if (input) totalGross += parseFloat(input.value) || 0;
      }
      const totalNet = totalGross * 0.8;
      document.getElementById("totalGross").value = totalGross.toFixed(2);
      document.getElementById("totalNet").value = totalNet.toFixed(2);
    }

    function generateReport() {
      const shiftDate = document.querySelector(`[name='shiftDate']`).value || "";
      const chatter = document.querySelector(`[name='chatterName']`).value || "";
      let report = `--- FONCÉ EOD REPORT ---\n\nShift Date: ${shiftDate}\nChatter: ${chatter}\n\n`;

      for (let i = 0; i < entryCount; i++) {
        const platform = document.querySelector(`[name='platform${i}']`)?.value || "";
        const model = document.querySelector(`[name='modelName${i}']`)?.value || "";
        const gross = parseFloat(document.querySelector(`[name='gross${i}']`)?.value || 0).toFixed(2);
        if (model) {
          report += `Platform: ${platform}\nModel: ${model}\nGross: $${gross}\n\n`;
        }
      }

      const totalGross = document.getElementById("totalGross").value || "0.00";
      const totalNet = document.getElementById("totalNet").value || "0.00";
      report += `Total Gross: $${totalGross}\nTotal Net: $${totalNet}`;

      document.getElementById("output").textContent = report;
    }

    function copyToClipboard() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text);
      alert("Report copied to clipboard!");
    }

    async function sendReportToWebhook() {
      const shiftDate = document.querySelector(`[name='shiftDate']`).value || "";
      const chatter = document.querySelector(`[name='chatterName']`).value || "";
      const models = [];
      for (let i = 0; i < entryCount; i++) {
        const platform = document.querySelector(`[name='platform${i}']`)?.value || "";
        const model = document.querySelector(`[name='modelName${i}']`)?.value || "";
        const gross = parseFloat(document.querySelector(`[name='gross${i}']`)?.value || 0) || 0;
        if (model) models.push({ platform, model, gross, net: +(gross * 0.8).toFixed(2) });
      }

      const payload = {
        date: shiftDate,
        chatter,
        models,
        totalGross: +document.getElementById("totalGross").value || 0,
        totalNet: +document.getElementById("totalNet").value || 0
      };

      try {
        const res = await fetch(WEBHOOK_URL + "?_token=" + encodeURIComponent(WEBHOOK_TOKEN), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        if (result.status === "success") {
          alert("✅ Report submitted successfully!");
        } else {
          alert("⚠️ Error submitting report: " + (result.message || "Unknown error"));
        }
      } catch (err) {
        console.error(err);
        alert("❌ Network error sending report: " + err.message);
      }
    }

    // initialize on page load
    addEntry();
  </script>
</body>
</html>
