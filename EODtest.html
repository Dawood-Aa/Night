<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FONC√â EOD REPORTING TOOL</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #1a1a1a, #0f0f0f 60%);
      font-family: "Segoe UI", sans-serif;
      color: #f5f3f0;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 182, 193, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 25px;
      box-shadow: 0 2px 20px rgba(255, 192, 203, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-content {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }

    .navbar img {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }

    .navbar h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #ffb6b9, #ffd6a5, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      margin: 0;
    }

    .section:first-of-type {
      margin-top: 70px;
    }

    .section {
      background: rgba(25, 25, 25, 0.8);
      border: 1px solid rgba(255, 182, 193, 0.2);
      border-radius: 14px;
      padding: 22px 25px;
      margin-bottom: 25px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      color: #ffd6a5;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid rgba(255, 192, 203, 0.3);
      border-radius: 6px;
      background-color: rgba(40, 40, 40, 0.8);
      color: #fff;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #aaa;
    }

    input[readonly] {
      background-color: rgba(50, 50, 50, 0.8);
      color: #ccc;
    }

    .time-group {
      display: flex;
      gap: 10px;
    }

    .time-group input {
      width: 70%;
    }

    .time-group select {
      width: 30%;
    }

    button {
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;

      letter-spacing: 0.3px;
    }

    button:hover {
      transform: translateY(-1px) scale(1.02);
      opacity: 0.95;
    }

    .add-btn,
    .copy-btn,
    .save-btn,
    .submit-btn {
      background: linear-gradient(135deg, #ffb6b9, #ffd6a5);
      color: #000;
      box-shadow: 0 0 12px rgba(255, 182, 193, 0.2);
    }

    .generate-btn {
      background: linear-gradient(135deg, #8b0000, #b91c1c);
      color: #fff;
      box-shadow: 0 0 15px rgba(185, 28, 28, 0.25);
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(135deg, #ff4b5c, #b91c1c);
      color: #fff;
      font-size: 12px;
      padding: 5px 8px;
      border-radius: 5px;
    }

    #output {
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid rgba(255, 182, 193, 0.2);
      padding: 20px;
      border-radius: 8px;
      margin-top: 25px;
      margin-bottom: 100px;
      white-space: pre-line;
      box-shadow: 0 0 25px rgba(255, 182, 193, 0.1);
      width: 100%;
      max-width: 700px;
      color: #f3f3f3;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(100, 100, 100, 0.6);
      border-radius: 26px;
      transition: 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 3px;
      background-color: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #ffb6b9, #ffd6a5);
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .centered-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 35px 0;
      width: 100%;
      max-width: 700px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    /* Calculator Styles */
    .calculator {
      background: rgba(25, 25, 25, 0.8);
      border: 1px solid rgba(255, 182, 193, 0.2);
      border-radius: 14px;
      padding: 22px 25px;
      margin-bottom: 25px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
      position: relative;
    }

    .calculator h2 {
      text-align: center;
      color: #ffd6a5;
      margin-bottom: 15px;
    }

    .sales-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sale-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .sale-input {
      flex: 1 1 auto;
      padding: 10px;
      border: 1px solid rgba(255, 192, 203, 0.3);
      border-radius: 6px;
      background-color: rgba(40, 40, 40, 0.8);
      color: #fff;
      font-size: 1rem;
    }

    .remove-sale-btn {
      background: linear-gradient(135deg, #ff4b5c, #b91c1c);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .remove-sale-btn:hover {
      background: linear-gradient(135deg, #b91c1c, #ff4b5c);
    }

    .add-sale-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 18px auto 0 auto;

    }

    .add-sale, .reset-sale {
      flex: 1 1 0;
      max-width: 50%;
      min-width: 0;
    }

    .reset-sale {
      background: linear-gradient(135deg, #ffd6a5, #ffb6b9);
      color: #000;
      box-shadow: 0 0 12px rgba(255, 182, 193, 0.15);
      border-radius: 8px;
      font-weight: bold;
      padding: 10px 0;
      transition: all 0.25s;
    }

    .reset-sale:hover {
      opacity: 0.95;
      background: linear-gradient(135deg, #ffb6b9, #ffd6a5);
    }

    .total {
      text-align: center;
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #00ff88;
    }
  </style>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-content">
      <img src="fonce-logo.jpg" alt="FONC√â Logo">
      <h1>FONC√â EOD REPORTING TOOL</h1>
    </div>
  </nav>

  <!-- SHIFT DETAILS -->
  <div id="shift-section" class="section">
    <label>Chatter Name:</label>
    <input type="text" name="chatterName" placeholder="Enter chatter name" />
    <label>Shift Date (mm/dd/yy EST):</label>
    <input type="date" name="shiftDate" />
    <label>Shift:</label>
    <select id="shiftSelect" name="shiftSelect" onchange="updateShiftTimes()">
      <option value="3am-11am">üåô Graveyard Shift (03:00 AM ‚Äì 11:00 AM)</option>
      <option value="11am-7pm">‚òÄÔ∏è Day Shift (11:00 AM ‚Äì 07:00 PM)</option>
      <option value="7pm-3am">‚ú® Prime Shift (07:00 PM ‚Äì 03:00 AM)</option>
    </select>
    <!-- Logging In/Off fields replaced by hidden inputs for script compatibility -->
    <input type="hidden" name="loggingIn" />
    <input type="hidden" name="loggingInAmPm" />
    <input type="hidden" name="loggingOff" />
    <input type="hidden" name="loggingOffAmPm" />
    <div class="toggle-row">
      <label>No Lunch Break</label>
      <label class="toggle-switch">
        <input type="checkbox" id="noLunchToggle" onchange="toggleLunch()" />
        <span class="slider"></span>
      </label>
    </div>
    <div id="lunch-section">
      <label>Lunch Start (hh:mm AM/PM):</label>
      <div class="time-group">
        <input type="text" placeholder="hh:mm" name="lunchStart" />
        <select name="lunchStartAmPm">
          <option>AM</option>
          <option>PM</option>
        </select>
      </div>
      <label>Lunch End (hh:mm AM/PM):</label>
      <div class="time-group">
        <input type="text" placeholder="hh:mm" name="lunchEnd" />
        <select name="lunchEndAmPm">
          <option>AM</option>
          <option>PM</option>
        </select>
      </div>
    </div>
  </div>

  <!-- MODEL ENTRIES -->
  <div id="form-container" class="section"></div>
  <div class="centered-btn">
    <button class="add-btn" onclick="addEntry()">+ Add Model</button>
  </div>

  <!-- SALES CALCULATOR (moved down) -->
  <div class="calculator section" id="calculatorSection">
    <h2>Sales Calculator</h2>
    <div class="sales-list" id="salesList">
      <!-- Sale input containers will be generated by JS -->
    </div>
    <div class="add-sale-row">
      <button class="add-sale" id="addSale">+ Add Sale</button>
      <button class="reset-sale" id="resetSale" type="button">Reset</button>
    </div>
    <div class="total">Total: $<span id="total">0</span></div>
  </div>

  <!-- TOTAL SECTION -->
  <div id="bottom-section" class="section">
    <label>Total Gross:</label>
    <input type="text" id="totalGross" readonly />
    <label>Total Net:</label>
    <input type="text" id="totalNet" readonly />
    <!-- Logging Off fields removed, handled by shift selection -->
  </div>

  <!-- ACTION BUTTONS -->
  <div class="button-row">
    <button class="generate-btn" onclick="generateReport()">Generate Report</button>
    <button class="copy-btn" onclick="copyToClipboard()">Copy Report</button>
    <button class="submit-btn" onclick="sendReportToWebhook()">Submit Report</button>
  </div>

  <div id="output"></div>

  <script>
    // WEBHOOK URL you provided (no token, open)
const WEBHOOK_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=byfEk1KhoGTn6vN4l76sXmFju9ND-QgJuWAnD6WQL1z4UrALLgXH0FWowMZ0Ls-dl4&lib=YOUR_LIB_ID";
    // --- CALCULATOR ---
    const addSaleBtn = document.getElementById('addSale');
    const resetSaleBtn = document.getElementById('resetSale');
    const salesList = document.getElementById('salesList');
    const totalEl = document.getElementById('total');

    function createSaleInput(value = '') {
      const container = document.createElement('div');
      container.className = 'sale-input-container';

      const input = document.createElement('input');
      input.type = 'number';
      input.className = 'sale-input';
      input.placeholder = 'Enter sale amount';
      input.value = value;
      input.addEventListener('input', calculateTotal);

      input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          const allInputs = Array.from(salesList.querySelectorAll('.sale-input'));
          const idx = allInputs.indexOf(input);
          if (idx < allInputs.length - 1) {
            allInputs[idx + 1].focus();
          } else {
            const newContainer = createSaleInput();
            salesList.appendChild(newContainer);
            setTimeout(() => {
              newContainer.querySelector('.sale-input').focus();
            }, 0);
          }
        }
      });

      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.className = 'remove-sale-btn';
      removeBtn.textContent = '‚úï';
      removeBtn.title = 'Remove';
      removeBtn.onclick = function () {
        container.remove();
        calculateTotal();
      };

      container.appendChild(input);
      container.appendChild(removeBtn);
      return container;
    }

    function initializeSalesList() {
      salesList.innerHTML = '';
      salesList.appendChild(createSaleInput());
    }

    function calculateTotal() {
      const inputs = salesList.querySelectorAll('.sale-input');
      let total = 0;
      inputs.forEach(input => {
        total += Number(input.value) || 0;
      });
      totalEl.textContent = total.toFixed(2);
    }

    addSaleBtn.addEventListener('click', () => {
      const newContainer = createSaleInput();
      salesList.appendChild(newContainer);
      setTimeout(() => {
        newContainer.querySelector('.sale-input').focus();
      }, 0);
    });

    resetSaleBtn.addEventListener('click', () => {
      initializeSalesList();
      calculateTotal();
    });

    initializeSalesList();
    calculateTotal();

    // --- REPORT TOOL ---
    let entryCount = 0;

    function createModelSection(index, data = {}) {
      const section = document.createElement("div");
      section.classList.add("section");
      section.setAttribute("id", `modelSection${index}`);
      section.innerHTML = `
        <button class="delete-btn" onclick="removeEntry(${index})">Delete</button>
        <label>Platform:</label>
        <select name="platform${index}">
          <option>OnlyFans</option>
          <option>Fanvue</option>
          <option>Fansly</option>
        </select>
        <label>Model Name:</label>
        <input type="text" name="modelName${index}" placeholder="Enter model name">
        <label>Gross ($XX.XX):</label>
        <input type="number" step="0.01" name="gross${index}" oninput="updateTotals()">
      `;
      if (data.platform) {
        const sel = section.querySelector(`[name='platform${index}']`);
        if (sel) sel.value = data.platform;
      }
      if (data.modelName) {
        const mn = section.querySelector(`[name='modelName${index}']`);
        if (mn) mn.value = data.modelName;
      }
      if (data.gross) {
        const gr = section.querySelector(`[name='gross${index}']`);
        if (gr) gr.value = data.gross;
      }
      return section;
    }

    function addEntry() {
      const container = document.getElementById("form-container");
      const section = createModelSection(entryCount);
      container.appendChild(section);
      entryCount++;
    }

    function removeEntry(index) {
      const section = document.getElementById(`modelSection${index}`);
      if (section) section.remove();
      updateTotals();
    }

    function saveModelsToCache() {
      const models = [];
      for (let i = 0; i < entryCount; i++) {
        const section = document.getElementById(`modelSection${i}`);
        if (!section) continue;
        const platform = document.querySelector(`[name='platform${i}']`)?.value || "";
        const modelName = document.querySelector(`[name='modelName${i}']`)?.value || "";
        if (platform || modelName) models.push({ platform, modelName });
      }
      try {
        localStorage.setItem('fonce_models', JSON.stringify(models));
      } catch (e) {
        console.warn('Could not save models to cache', e);
      }
    }

    function loadModelsFromCache() {
      try {
        const raw = localStorage.getItem('fonce_models');
        if (!raw) return null;
        const parsed = JSON.parse(raw);
        if (Array.isArray(parsed) && parsed.length) return parsed;
      } catch (e) { }
      return null;
    }

    function initializeModelEntries() {
      const container = document.getElementById("form-container");
      container.innerHTML = '';
      entryCount = 0;
      const cached = loadModelsFromCache();
      if (cached && cached.length) {
        cached.forEach(m => {
          const s = createModelSection(entryCount, m);
          container.appendChild(s);
          entryCount++;
        });
      } else {
        addEntry();
      }
    }

    function updateTotals() {
      let totalGross = 0;
      for (let i = 0; i < entryCount; i++) {
        const input = document.querySelector(`[name='gross${i}']`);
        if (input && input.closest(".section")) {
          const val = parseFloat(input.value || 0);
          if (!isNaN(val)) totalGross += val;
        }
      }
      const totalNet = totalGross * 0.8;
      document.getElementById("totalGross").value = totalGross.toFixed(2);
      document.getElementById("totalNet").value = totalNet.toFixed(2);
    }

    function getTimeString(baseName) {
      const timeInput = document.querySelector(`[name='${baseName}']`);
      const ampmInput = document.querySelector(`[name='${baseName}AmPm']`);
      if (!timeInput || !ampmInput) return "";
      const time = timeInput.value;
      const ampm = ampmInput.value;
      if (!time) return "";
      return `${time} ${ampm}`;
    }

    function calculateLunchDuration(start, end) {
      if (!start || !end) return "";
      const parse = (t) => {
        const [time, ap] = t.split(" ");
        let [h, m] = time.split(":").map(Number);
        if (ap === "PM" && h !== 12) h += 12;
        if (ap === "AM" && h === 12) h = 0;
        return h * 60 + m;
      };
      const diff = (parse(end) - parse(start) + 1440) % 1440;
      const hrs = Math.floor(diff / 60);
      const mins = diff % 60;
      return `${hrs}h ${mins}m`;
    }

    function toggleLunch() {
      const lunchSection = document.getElementById("lunch-section");
      const toggle = document.getElementById("noLunchToggle").checked;
      lunchSection.style.display = toggle ? "none" : "block";
    }

    function generateReport() {
      const shiftDate = document.querySelector(`[name='shiftDate']`)?.value || "";
      const loggingIn = getTimeString("loggingIn");
      const loggingOff = getTimeString("loggingOff");
      const shiftSelected = document.getElementById('shiftSelect')?.value || '';
      let lunchSection = "";
      const noLunch = document.getElementById("noLunchToggle").checked;
      let lunchStart = '', lunchEnd = '', lunchDuration = '';
      if (noLunch) {
        lunchSection = "Lunch: N/A\n\n";
      } else {
        lunchStart = getTimeString("lunchStart");
        lunchEnd = getTimeString("lunchEnd");
        lunchDuration = calculateLunchDuration(lunchStart, lunchEnd);
        lunchSection = `Lunch Start: ${lunchStart}\nLunch End: ${lunchEnd}\nLunch Duration: ${lunchDuration}\n\n`;
      }
      let report = `--- FONC√â EOD REPORT ---\n\nShift Date: ${shiftDate}\nShift: ${shiftSelected}\nLogging In: ${loggingIn}\n${lunchSection}`;
      for (let i = 0; i < entryCount; i++) {
        const section = document.getElementById(`modelSection${i}`);
        if (!section) continue;
        const platform = document.querySelector(`[name='platform${i}']`)?.value || "";
        const model = document.querySelector(`[name='modelName${i}']`)?.value || "";
        const gross = parseFloat(document.querySelector(`[name='gross${i}']`)?.value || 0).toFixed(2);
        report += `Platform: ${platform}\nModel: ${model}\nGross: $${gross}\n\n`;
      }
      const totalGross = document.getElementById("totalGross").value || "0.00";
      const totalNet = document.getElementById("totalNet").value || "0.00";
      report += `Total Gross: $${totalGross}\nTotal Net: $${totalNet}\nLogging Off: ${loggingOff}`;
      document.getElementById("output").textContent = report;
      // save models to cache for next load
      saveModelsToCache();
    }

    function copyToClipboard() {
      const output = document.getElementById("output").textContent;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(output);
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = output;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
      }
    }

    function saveToFile() {
      const output = document.getElementById("output").textContent;
      const blob = new Blob([output], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "fonce_eod_report.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // --- NEW: send structured data to webhook ---
    async function sendReportToWebhook() {
      // generate preview so output is up to date
      generateReport();

      // collect structured data
      const shiftDate = document.querySelector(`[name='shiftDate']`)?.value || "";
      const shiftSelected = document.getElementById('shiftSelect')?.value || '';
      const chatter = document.querySelector(`[name='chatterName']`)?.value || "";
      const loggingIn = document.querySelector(`[name='loggingIn']`)?.value || "";
      const loggingInAm = document.querySelector(`[name='loggingInAmPm']`)?.value || "";
      const loggingOff = document.querySelector(`[name='loggingOff']`)?.value || "";
      const loggingOffAm = document.querySelector(`[name='loggingOffAmPm']`)?.value || "";
      const noLunch = document.getElementById("noLunchToggle").checked;
      const lunchStart = (document.querySelector("[name='lunchStart']")?.value || "").trim();
      const lunchStartAmpm = (document.querySelector("[name='lunchStartAmPm']")?.value || "").trim();
      const lunchEnd = (document.querySelector("[name='lunchEnd']")?.value || "").trim();
      const lunchEndAmpm = (document.querySelector("[name='lunchEndAmPm']")?.value || "").trim();

      const models = [];
      for (let i = 0; i < entryCount; i++) {
        const section = document.getElementById(`modelSection${i}`);
        if (!section) continue;
        const platform = document.querySelector(`[name='platform${i}']`)?.value || "";
        const name = document.querySelector(`[name='modelName${i}']`)?.value || "";
        const gross = parseFloat(document.querySelector(`[name='gross${i}']`)?.value || 0) || 0;
        const net = +(gross * 0.8).toFixed(2);
        if (name) models.push({ platform, name, gross, net });
      }

      const totalGross = parseFloat(document.getElementById("totalGross")?.value || 0) || 0;
      const totalNet = parseFloat(document.getElementById("totalNet")?.value || 0) || 0;

      const payload = {
        date: shiftDate,
        shift: shiftSelected,
        chatter: chatter,
        loggingIn: loggingIn ? `${loggingIn} ${loggingInAm}` : '',
        loggingOff: loggingOff ? `${loggingOff} ${loggingOffAm}` : '',
        lunch: noLunch ? 'N/A' : ((lunchStart ? (lunchStart + ' ' + lunchStartAmpm) : '') + (lunchEnd ? (' - ' + lunchEnd + ' ' + lunchEndAmpm) : '')),
        models: models,
        totalGross: +totalGross.toFixed(2),
        totalNet: +totalNet.toFixed(2),
        timestamp: new Date().toISOString()
      };

      // basic validation
      if (!payload.models.length) {
        if (!confirm('no models added ‚Äî submit empty report?')) return;
      }

      // disable submit button while sending
      const btn = document.querySelector('.submit-btn');
      btn.disabled = true;
      const prevText = btn.textContent;
      btn.textContent = 'sending...';

      try {
const res = await fetch(WEBHOOK_URL, {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify(payload),
  redirect: 'follow'
});

let serverText;
try {
  serverText = await res.text();
} catch (e) {
  serverText = '(no response text)';
