<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FONC√â EOD REPORTING TOOL</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #1a1a1a, #0f0f0f 60%);
      font-family: "Segoe UI", sans-serif;
      color: #f5f3f0;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 182, 193, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 25px;
      box-shadow: 0 2px 20px rgba(255, 192, 203, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-content {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }

    .navbar img {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }

    .navbar h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #ffb6b9, #ffd6a5, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      margin: 0;
    }

    .section:first-of-type {
      margin-top: 70px;
    }

    .section {
      background: rgba(25, 25, 25, 0.8);
      border: 1px solid rgba(255, 182, 193, 0.2);
      border-radius: 14px;
      padding: 22px 25px;
      margin-bottom: 25px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      color: #ffd6a5;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid rgba(255, 192, 203, 0.3);
      border-radius: 6px;
      background-color: rgba(40, 40, 40, 0.8);
      color: #fff;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #aaa;
    }

    input[readonly] {
      background-color: rgba(50, 50, 50, 0.8);
      color: #ccc;
    }

    /* Force visual capitalization in the UI while typing */
    input[type="text"] {
      text-transform: capitalize;
    }

    .time-group {
      display: flex;
      gap: 10px;
    }

    .time-group input {
      width: 70%;
    }

    .time-group select {
      width: 30%;
    }

    button {
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.25s ease;
      letter-spacing: 0.3px;
    }

    button:hover {
      transform: translateY(-1px) scale(1.02);
      opacity: 0.95;
    }

    .add-btn,
    .copy-btn,
    .save-btn {
      background: linear-gradient(135deg, #ffb6b9, #ffd6a5);
      color: #000;
      box-shadow: 0 0 12px rgba(255, 182, 193, 0.2);
    }

    .generate-btn {
      background: linear-gradient(135deg, #8b0000, #b91c1c);
      color: #fff;
      box-shadow: 0 0 15px rgba(185, 28, 28, 0.25);
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(135deg, #ff4b5c, #b91c1c);
      color: #fff;
      font-size: 12px;
      padding: 5px 8px;
      border-radius: 5px;
    }

    #output {
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid rgba(255, 182, 193, 0.2);
      padding: 20px;
      border-radius: 8px;
      margin-top: 25px;
      margin-bottom: 100px;
      white-space: pre-line;
      box-shadow: 0 0 25px rgba(255, 182, 193, 0.1);
      width: 100%;
      max-width: 700px;
      color: #f3f3f3;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(100, 100, 100, 0.6);
      border-radius: 26px;
      transition: 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 3px;
      background-color: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #ffb6b9, #ffd6a5);
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .centered-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 35px 0;
      width: 100%;
      max-width: 700px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    /* Calculator Styles */
    .calculator {
      background: rgba(25, 25, 25, 0.8);
      border: 1px solid rgba(255, 182, 193, 0.2);
      border-radius: 14px;
      padding: 22px 25px;
      margin-bottom: 25px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
      position: relative;
    }

    .calculator h2 {
      text-align: center;
      color: #ffd6a5;
      margin-bottom: 15px;
    }

    .sales-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sale-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .sale-input {
      flex: 1 1 auto;
      padding: 10px;
      border: 1px solid rgba(255, 192, 203, 0.3);
      border-radius: 6px;
      background-color: rgba(40, 40, 40, 0.8);
      color: #fff;
      font-size: 1rem;
    }

    .remove-sale-btn {
      background: linear-gradient(135deg, #ff4b5c, #b91c1c);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .remove-sale-btn:hover {
      background: linear-gradient(135deg, #b91c1c, #ff4b5c);
    }

    .add-sale-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 18px auto 0 auto;
      width: 60%;
    }

    .add-sale, .reset-sale {
      flex: 1 1 0;
      max-width: 50%;
      min-width: 0;
    }

    .reset-sale {
      background: linear-gradient(135deg, #ffd6a5, #ffb6b9);
      color: #000;
      box-shadow: 0 0 12px rgba(255, 182, 193, 0.15);
      border-radius: 8px;
      font-weight: bold;
      padding: 10px 0;
      transition: all 0.25s;
    }

    .reset-sale:hover {
      opacity: 0.95;
      background: linear-gradient(135deg, #ffb6b9, #ffd6a5);
    }

    .total {
      text-align: center;
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <img src="fonce-logo.jpg" alt="FONC√â Logo">
      <h1>FONC√â EOD REPORTING TOOL</h1>
    </div>
  </nav>

  <div id="shift-section" class="section">
    <label>Shift Date (mm/dd/yy EST):</label>
    <input type="date" name="shiftDate" />
    <label>Shift:</label>
    <select id="shiftSelect" name="shiftSelect" onchange="updateShiftTimes()">
      <option value="3am-11am">üåô Graveyard Shift (03:00 AM ‚Äì 11:00 AM)</option>
      <option value="11am-7pm">‚òÄÔ∏è Day Shift (11:00 AM ‚Äì 07:00 PM)</option>
      <option value="7pm-3am">‚ú® Prime Shift (07:00 PM ‚Äì 03:00 AM)</option>
    </select>
    <input type="hidden" name="loggingIn" />
    <input type="hidden" name="loggingInAmPm" />
    <input type="hidden" name="loggingOff" />
    <input type="hidden" name="loggingOffAmPm" />
    <div class="toggle-row">
      <label>No Lunch Break</label>
      <label class="toggle-switch">
        <input type="checkbox" id="noLunchToggle" onchange="toggleLunch()" />
        <span class="slider"></span>
      </label>
    </div>
    <div id="lunch-section">
      <label>Lunch Start (hh:mm AM/PM):</label>
      <div class="time-group">
        <input type="text" placeholder="hh:mm" name="lunchStart" />
        <select name="lunchStartAmPm">
          <option>AM</option>
          <option>PM</option>
        </select>
      </div>
      <label>Lunch End (hh:mm AM/PM):</label>
      <div class="time-group">
        <input type="text" placeholder="hh:mm" name="lunchEnd" />
        <select name="lunchEndAmPm">
          <option>AM</option>
          <option>PM</option>
        </select>
      </div>
    </div>
  </div>

  <div id="form-container" class="section"></div>
  <div class="centered-btn">
    <button class="add-btn" onclick="addEntry()">+ Add Model</button>
  </div>

  <div class="calculator section" id="calculatorSection">
    <h2>Sales Calculator</h2>
    <div class="sales-list" id="salesList"></div>
    <div class="add-sale-row">
      <button class="add-sale" id="addSale">+ Add Sale</button>
      <button class="reset-sale" id="resetSale" type="button">Reset</button>
    </div>
    <div class="total">Total: $<span id="total">0</span></div>
  </div>

  <div id="bottom-section" class="section">
    <label>Total Gross:</label>
    <input type="text" id="totalGross" readonly />
    <label>Total Net:</label>
    <input type="text" id="totalNet" readonly />
  </div>

  <div class="button-row">
    <button class="generate-btn" onclick="generateReport()">Generate Report</button>
    <button class="copy-btn" onclick="copyToClipboard()">Copy Report</button>
    <button class="save-btn" onclick="saveToFile()">Save Report</button>
  </div>

  <div id="output"></div>

  <script>
    // --- CAPITALIZATION HELPER ---
    function toTitleCase(str) {
      if (!str) return "";
      return str.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }

    // --- CALCULATOR ---
    const addSaleBtn = document.getElementById('addSale');
    const resetSaleBtn = document.getElementById('resetSale');
    const salesList = document.getElementById('salesList');
    const totalEl = document.getElementById('total');

    function createSaleInput(value = '') {
      const container = document.createElement('div');
      container.className = 'sale-input-container';
      const input = document.createElement('input');
      input.type = 'number';
      input.className = 'sale-input';
      input.placeholder = 'Enter sale amount';
      input.value = value;
      input.addEventListener('input', calculateTotal);
      input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          const allInputs = Array.from(salesList.querySelectorAll('.sale-input'));
          const idx = allInputs.indexOf(input);
          if (idx < allInputs.length - 1) {
            allInputs[idx + 1].focus();
          } else {
            const newContainer = createSaleInput();
            salesList.appendChild(newContainer);
            setTimeout(() => { newContainer.querySelector('.sale-input').focus(); }, 0);
          }
        }
      });
      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.className = 'remove-sale-btn';
      removeBtn.textContent = '‚úï';
      removeBtn.onclick = function () { container.remove(); calculateTotal(); };
      container.appendChild(input);
      container.appendChild(removeBtn);
      return container;
    }

    function initializeSalesList() {
      salesList.innerHTML = '';
      salesList.appendChild(createSaleInput());
    }

    function calculateTotal() {
      const inputs = salesList.querySelectorAll('.sale-input');
      let total = 0;
      inputs.forEach(input => { total += Number(input.value) || 0; });
      totalEl.textContent = total.toFixed(2);
    }

    addSaleBtn.addEventListener('click', () => {
      const newContainer = createSaleInput();
      salesList.appendChild(newContainer);
      setTimeout(() => { newContainer.querySelector('.sale-input').focus(); }, 0);
    });

    resetSaleBtn.addEventListener('click', () => { initializeSalesList(); calculateTotal(); });
    initializeSalesList();
    calculateTotal();

    // --- REPORT TOOL ---
    let entryCount = 0;
    function createModelSection(index, data = {}) {
      const section = document.createElement("div");
      section.classList.add("section");
      section.setAttribute("id", `modelSection${index}`);
      section.innerHTML = `
        <button class="delete-btn" onclick="removeEntry(${index})">Delete</button>
        <label>Platform:</label>
        <select name="platform${index}">
          <option>OnlyFans</option>
          <option>Fanvue</option>
          <option>Fansly</option>
        </select>
        <label>Model Name:</label>
        <input type="text" name="modelName${index}" placeholder="Enter model name">
        <label>Gross ($XX.XX):</label>
        <input type="number" step="0.01" name="gross${index}" oninput="updateTotals()">
      `;
      if (data.platform) {
        const sel = section.querySelector(`[name='platform${index}']`);
        if (sel) sel.value = data.platform;
      }
      if (data.modelName) {
        const mn = section.querySelector(`[name='modelName${index}']`);
        if (mn) mn.value = data.modelName;
      }
      return section;
    }

    function addEntry() {
      const container = document.getElementById("form-container");
      const section = createModelSection(entryCount);
      container.appendChild(section);
      entryCount++;
    }

    function removeEntry(index) {
      const section = document.getElementById(`modelSection${index}`);
      if (section) section.remove();
      updateTotals();
    }

    function saveModelsToCache() {
      const models = [];
      for (let i = 0; i < entryCount; i++) {
        const section = document.getElementById(`modelSection${i}`);
        if (!section) continue;
        const platform = document.querySelector(`[name='platform${i}']`)?.value || "";
        const modelName = document.querySelector(`[name='modelName${i}']`)?.value || "";
        if (platform || modelName) models.push({ platform, modelName });
      }
      localStorage.setItem('fonce_models', JSON.stringify(models));
    }

    function loadModelsFromCache() {
      const raw = localStorage.getItem('fonce_models');
      return raw ? JSON.parse(raw) : null;
    }

    function initializeModelEntries() {
      const container = document.getElementById("form-container");
      container.innerHTML = '';
      entryCount = 0;
      const cached = loadModelsFromCache();
      if (cached && cached.length) {
        cached.forEach(m => {
          container.appendChild(createModelSection(entryCount++, m));
        });
      } else { addEntry(); }
    }

    function updateTotals() {
      let totalGross = 0;
      for (let i = 0; i < entryCount; i++) {
        const input = document.querySelector(`[name='gross${i}']`);
        if (input && input.closest(".section")) {
          const val = parseFloat(input.value || 0);
          if (!isNaN(val)) totalGross += val;
        }
      }
      document.getElementById("totalGross").value = totalGross.toFixed(2);
      document.getElementById("totalNet").value = (totalGross * 0.8).toFixed(2);
    }

    function getTimeString(baseName) {
      const time = document.querySelector(`[name='${baseName}']`)?.value;
      const ampm = document.querySelector(`[name='${baseName}AmPm']`)?.value;
      return time ? `${time} ${ampm}` : "";
    }

    function calculateLunchDuration(start, end) {
      if (!start || !end) return "";
      const parse = (t) => {
        const [time, ap] = t.split(" ");
        let [h, m] = time.split(":").map(Number);
        if (ap === "PM" && h !== 12) h += 12;
        if (ap === "AM" && h === 12) h = 0;
        return h * 60 + m;
      };
      const diff = (parse(end) - parse(start) + 1440) % 1440;
      return `${Math.floor(diff / 60)}h ${diff % 60}m`;
    }

    function toggleLunch() {
      const lunchSection = document.getElementById("lunch-section");
      lunchSection.style.display = document.getElementById("noLunchToggle").checked ? "none" : "block";
    }

    function generateReport() {
      const shiftDate = document.querySelector(`[name='shiftDate']`)?.value || "";
      const loggingIn = getTimeString("loggingIn");
      const loggingOff = getTimeString("loggingOff");
      let lunchSection = "";
      if (document.getElementById("noLunchToggle").checked) {
        lunchSection = "Lunch: N/A\n\n";
      } else {
        const lS = getTimeString("lunchStart");
        const lE = getTimeString("lunchEnd");
        lunchSection = `Lunch Start: ${lS}\nLunch End: ${lE}\nLunch Duration: ${calculateLunchDuration(lS, lE)}\n\n`;
      }
      let report = `--- FONC√â EOD REPORT ---\n\nShift Date: ${shiftDate}\nLogging In: ${loggingIn}\n${lunchSection}`;
      for (let i = 0; i < entryCount; i++) {
        const section = document.getElementById(`modelSection${i}`);
        if (!section) continue;
        // FORMATTED TO TITLE CASE HERE
        const platform = toTitleCase(document.querySelector(`[name='platform${i}']`)?.value || "");
        const model = toTitleCase(document.querySelector(`[name='modelName${i}']`)?.value || "");
        const gross = parseFloat(document.querySelector(`[name='gross${i}']`)?.value || 0).toFixed(2);
        report += `Platform: ${platform}\nModel: ${model}\nGross: $${gross}\n\n`;
      }
      report += `Total Gross: $${document.getElementById("totalGross").value}\nTotal Net: $${document.getElementById("totalNet").value}\nLogging Off: ${loggingOff}`;
      document.getElementById("output").textContent = report;
      saveModelsToCache();
    }

    function copyToClipboard() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert("Report copied to clipboard!");
      });
    }

    function saveToFile() {
      const blob = new Blob([document.getElementById("output").textContent], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "fonce_eod_report.txt";
      a.click();
    }

    function updateShiftTimes() {
      const shift = document.getElementById('shiftSelect').value;
      let login = '', loginAmPm = '', logout = '', logoutAmPm = '';
      if (shift === '3am-11am') { login = '03:00'; loginAmPm = 'AM'; logout = '11:00'; logoutAmPm = 'AM'; }
      else if (shift === '11am-7pm') { login = '11:00'; loginAmPm = 'AM'; logout = '07:00'; logoutAmPm = 'PM'; }
      else if (shift === '7pm-3am') { login = '07:00'; loginAmPm = 'PM'; logout = '03:00'; logoutAmPm = 'AM'; }
      document.querySelector("[name='loggingIn']").value = login;
      document.querySelector("[name='loggingInAmPm']").value = loginAmPm;
      document.querySelector("[name='loggingOff']").value = logout;
      document.querySelector("[name='loggingOffAmPm']").value = logoutAmPm;
    }

    updateShiftTimes();
    toggleLunch();
    initializeModelEntries();
    
    // Globals
    window.addEntry = addEntry;
    window.removeEntry = removeEntry;
    window.updateTotals = updateTotals;
    window.toggleLunch = toggleLunch;
    window.generateReport = generateReport;
    window.copyToClipboard = copyToClipboard;
    window.saveToFile = saveToFile;
  </script>
</body>
</html>
