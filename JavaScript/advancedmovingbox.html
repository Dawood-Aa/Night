<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Box Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 600px;
            height: 400px;
            background: linear-gradient(to Right, #30008a, #fe007f);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 2s ease;
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
        }

        .button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #002740;
            transform: translateY(-3px);
        }

        @keyframes rotateLeft {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(calc(-100vw + 200px), -50%) rotate(-360deg); }
        }

        @keyframes rotateRight {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(calc(100vw - 200px), -50%) rotate(360deg); }
        }

        @keyframes rotateUp {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, calc(-100vh + 200px)) rotate(-360deg); }
        }

        @keyframes rotateDown {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, calc(100vh - 200px)) rotate(360deg); }
        }

        @keyframes reset {
            0% { transform: translate(-50%, -50%) rotate(360deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <div class="buttons">
        <button class="button" id="rotateLeftButton">Rotate Left</button>
        <button class="button" id="rotateRightButton">Rotate Right</button>
        <button class="button" id="rotateUpButton">Rotate Up</button>
        <button class="button" id="rotateDownButton">Rotate Down</button>
        <button class="button" id="resetButton">Rotate</button>
    </div>
</div>

<script>
    const container = document.getElementById('container');
    const rotateLeftButton = document.getElementById('rotateLeftButton');
    const rotateRightButton = document.getElementById('rotateRightButton');
    const rotateUpButton = document.getElementById('rotateUpButton');
    const rotateDownButton = document.getElementById('rotateDownButton');
    const resetButton = document.getElementById('resetButton');

    rotateLeftButton.addEventListener('click', () => {
        container.style.animation = 'rotateLeft 1s forwards';
    });

    rotateRightButton.addEventListener('click', () => {
        container.style.animation = 'rotateRight 1s forwards';
    });

    rotateUpButton.addEventListener('click', () => {
        container.style.animation = 'rotateUp 1s forwards';
    });

    rotateDownButton.addEventListener('click', () => {
        container.style.animation = 'rotateDown 1s forwards';
    });

    resetButton.addEventListener('click', () => {
        container.style.animation = 'reset 1s forwards';
    });
</script>

</body>
</html>
