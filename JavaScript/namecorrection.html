<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function CorrectName(name) {
            var correctname = [name.slice(0, 1).toUpperCase()] + name.slice(1, name.length).toLowerCase();
            alert(correctname);
        }
        var name = prompt("What is your name?");
        CorrectName(name);
    </script>
</body>

</html>
